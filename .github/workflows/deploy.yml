name: Build and Deploy Next.js App to Amazon ECR

on:
  push:
    branches: [main]

jobs:
  build-and-push-ecr:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: â¬‡ï¸ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build Next.js app
        run: npm run build

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸ“¦ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ·ï¸ Build & Push Docker image to ECR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: 914181716691.dkr.ecr.ap-southeast-1.amazonaws.com/loganalyzer-demo-app-fe:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: âœ… Done
        run: echo "âœ… Docker image pushed to ECR!"